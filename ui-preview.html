<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计方案预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 通用样式 */
        .preview-section {
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        /* 方案1: 极简白净风格 */
        .style1 {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .style1 .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        .style1 .category-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(226, 232, 240, 0.3);
            box-shadow: 0 1px 3px rgba(15, 23, 42, 0.04);
            transition: all 0.3s ease;
        }
        
        .style1 .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 25px rgba(15, 23, 42, 0.08);
        }
        
        .style1 .website-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(226, 232, 240, 0.2);
        }

        /* 方案2: 玻璃拟态风格 */
        .style2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .style2 .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .style2 .category-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .style2 .category-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .style2 .website-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* 方案3: 深色商务风格 */
        .style3 {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        .style3 .header {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .style3 .category-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            position: relative;
        }
        
        .style3 .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #f59e0b, #d97706);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .style3 .category-card:hover::before {
            opacity: 1;
        }
        
        .style3 .category-card:hover {
            background: rgba(51, 65, 85, 0.9);
            transform: translateY(-2px);
        }

        /* 导航样式 */
        .nav-pills {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-pills button {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .nav-pills button.active {
            background: #3b82f6;
            color: white;
        }
        
        /* 标题样式 */
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
    <!-- 导航按钮 -->
    <div class="nav-pills">
        <button onclick="scrollToSection('style1')" class="active" id="btn-style1">极简白净</button>
        <button onclick="scrollToSection('style2')" id="btn-style2">玻璃拟态</button>
        <button onclick="scrollToSection('style3')" id="btn-style3">深色商务</button>
    </div>

    <!-- 方案1: 极简白净风格 -->

        <div class="container mx-auto px-6">

            </div>
            
            <!-- 头部 -->

                    <div class="flex space-x-3">

                            <i class="fas fa-plus mr-2"></i>添加网站

                        <button class="px-4 py-2 bg-gray-50 text-gray-600 rounded-xl hover:bg-gray-100 transition-colors">
                            <i class="fas fa-cog mr-2"></i>设置

                    </div>
                </div>
            </div>

            <!-- 分类卡片 -->
            <div class="category-card rounded-3xl p-8 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center text-white">
                            <i class="fab fa-chrome"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-medium text-gray-800 flex items-center space-x-2">
                                <span>公域平台</span>
                                <i class="fas fa-arrow-up text-blue-500 text-sm"></i>
                            </h3>
                            <p class="text-sm text-gray-500">5个网站</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="p-3 text-blue-500 hover:bg-blue-50 rounded-xl transition-colors">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="p-3 text-gray-400 hover:bg-gray-50 rounded-xl transition-colors">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="website-card rounded-2xl p-4">
                        <div class="flex items-start space-x-3">
                            <img src="https://www.google.com/s2/favicons?domain=douyin.com&sz=32" class="w-8 h-8 rounded">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">抖音</h4>
                                <p class="text-sm text-gray-500 mt-1">记录美好生活</p>
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 mt-2 inline-block">访问网站</a>
                            </div>
                        </div>
                    </div>
                    <div class="website-card rounded-2xl p-4">
                        <div class="flex items-start space-x-3">
                            <img src="https://www.google.com/s2/favicons?domain=xiaohongshu.com&sz=32" class="w-8 h-8 rounded">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">小红书</h4>
                                <p class="text-sm text-gray-500 mt-1">标记我的生活</p>
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 mt-2 inline-block">访问网站</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

            </div>
            
            <!-- 头部 -->
            <div class="header rounded-3xl p-6 mb-8">

            <!-- 分类卡片 -->
            <div class="category-card rounded-3xl p-8 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-pink-500 to-violet-500 rounded-2xl flex items-center justify-center text-white shadow-lg">
                            <i class="fab fa-chrome"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-medium text-white flex items-center space-x-2">
                                <span>公域平台</span>
                                <i class="fas fa-arrow-up text-cyan-400 text-sm"></i>
                            </h3>

                    </div>
                    <div class="flex space-x-2">
                        <button class="p-3 text-cyan-400 hover:bg-white hover:bg-opacity-10 rounded-xl transition-all">
                            <i class="fas fa-arrow-up"></i>

                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="website-card rounded-2xl p-4">
                        <div class="flex items-start space-x-3">
                            <img src="https://www.google.com/s2/favicons?domain=douyin.com&sz=32" class="w-8 h-8 rounded">
                            <div class="flex-1">
                                <h4 class="font-medium text-white">抖音</h4>
                                <p class="text-sm text-white opacity-70 mt-1">记录美好生活</p>
                                <a href="#" class="text-sm text-cyan-400 hover:text-cyan-300 mt-2 inline-block">访问网站</a>

                        </div>
                    </div>
                    <div class="website-card rounded-2xl p-4">
                        <div class="flex items-start space-x-3">
                            <img src="https://www.google.com/s2/favicons?domain=xiaohongshu.com&sz=32" class="w-8 h-8 rounded">
                            <div class="flex-1">
                                <h4 class="font-medium text-white">小红书</h4>
                                <p class="text-sm text-white opacity-70 mt-1">标记我的生活</p>
                                <a href="#" class="text-sm text-cyan-400 hover:text-cyan-300 mt-2 inline-block">访问网站</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 方案3: 深色商务风格 -->
    <section id="style3" class="preview-section style3">
        <div class="container mx-auto px-6">
            <div class="section-title">
                <h1 class="text-4xl font-light text-gray-100 mb-2">深色商务风格</h1>
                <p class="text-gray-400">专业高级 · 商务精英 · 奢华质感</p>
            </div>
            
            <!-- 头部 -->
            <div class="header rounded-2xl p-6 mb-8">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-light text-gray-100">个人网页导航</h2>
                    <div class="flex space-x-3">
                        <button class="px-4 py-2 bg-amber-600 text-white rounded-xl hover:bg-amber-700 transition-colors shadow-lg">
                            <i class="fas fa-plus mr-2"></i>添加网站
                        </button>
                        <button class="px-4 py-2 bg-slate-600 text-gray-200 rounded-xl hover:bg-slate-500 transition-colors">
                            <i class="fas fa-cog mr-2"></i>设置
                        </button>
                    </div>
                </div>
            </div>

            <!-- 分类卡片 -->
            <div class="category-card rounded-2xl p-8 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-amber-600 to-amber-700 rounded-xl flex items-center justify-center text-white shadow-lg">
                            <i class="fab fa-chrome"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-medium text-gray-100 flex items-center space-x-2">
                                <span>公域平台</span>
                                <i class="fas fa-arrow-up text-amber-500 text-sm"></i>
                            </h3>
                            <p class="text-sm text-gray-400">5个网站</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="p-3 text-amber-500 hover:bg-slate-700 rounded-xl transition-colors">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="p-3 text-gray-400 hover:bg-slate-700 rounded-xl transition-colors">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="website-card rounded-xl p-4">
                        <div class="flex items-start space-x-3">
                            <img src="https://www.google.com/s2/favicons?domain=douyin.com&sz=32" class="w-8 h-8 rounded">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-100">抖音</h4>
                                <p class="text-sm text-gray-400 mt-1">记录美好生活</p>

                    </div>
                    <div class="website-card rounded-xl p-4">
                        <div class="flex items-start space-x-3">
                            <img src="https://www.google.com/s2/favicons?domain=xiaohongshu.com&sz=32" class="w-8 h-8 rounded">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-100">小红书</h4>
                                <p class="text-sm text-gray-400 mt-1">标记我的生活</p>
                                <a href="#" class="text-sm text-amber-500 hover:text-amber-400 mt-2 inline-block">访问网站</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
            
            // 更新按钮状态
            document.querySelectorAll('.nav-pills button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('btn-' + sectionId).classList.add('active');
        }
    </script>
</body>
</html>
