<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人网站导航 - 整理和管理你喜欢的网站链接，支持自定义分类和多语言切换">
    <meta name="keywords" content="网站导航,书签管理,个人导航,网址收藏">
    <meta name="author" content="Personal Navigation">
    <meta property="og:title" content="个人网站导航">
    <meta property="og:description" content="整理和管理你喜欢的网站链接">
    <meta property="og:type" content="website">
    <title>个人网站导航 | Personal Navigation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Custom Styles -->
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-compass text-2xl"></i>
                    <h1 class="text-2xl font-bold" data-key="title">个人网站导航</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Language Toggle -->
                    <button id="langToggle" class="flex items-center space-x-2 bg-white bg-opacity-20 px-3 py-2 rounded-lg hover:bg-opacity-30 transition-colors">
                        <i class="fas fa-globe"></i>
                        <span id="currentLang">中文</span>
                    </button>
                    
                    <!-- Add Website Button -->
                    <button id="addWebsiteBtn" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        <span data-key="addWebsite">添加网站</span>
                    </button>
                    
                    <!-- Add Category Button -->
                    <button id="addCategoryBtn" class="bg-purple-500 px-4 py-2 rounded-lg font-semibold hover:bg-purple-600 transition-colors">
                        <i class="fas fa-folder-plus mr-2"></i>
                        <span data-key="addCategory">添加分类</span>
                    </button>
                    
                    <!-- Import/Export Buttons -->
                    <button id="exportDataBtn" class="bg-green-500 px-3 py-2 rounded-lg font-semibold hover:bg-green-600 transition-colors">
                        <i class="fas fa-download mr-2"></i>
                        <span data-key="exportData">导出</span>
                    </button>
                    
                    <button id="importDataBtn" class="bg-blue-500 px-3 py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                        <i class="fas fa-upload mr-2"></i>
                        <span data-key="importData">导入</span>
                    </button>
                    
                    <!-- Reset Data Button -->
                    <button id="resetDataBtn" class="bg-red-500 px-3 py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors">
                        <i class="fas fa-refresh mr-2"></i>
                        <span data-key="resetData">重置</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Search Bar -->
        <div class="mb-8">
            <div class="max-w-md mx-auto">
                <div class="relative">
                    <input type="text" id="searchInput" 
                           class="w-full px-4 py-3 pl-12 pr-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200" 
                           data-placeholder-key="searchPlaceholder"
                           placeholder="搜索网站...">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Categories Container -->
        <div id="categoriesContainer">
            <!-- Categories will be dynamically loaded here -->
        </div>
    </main>

    <!-- Add Website Modal -->
    <div id="websiteModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold" data-key="addWebsite">添加网站</h3>
                <button id="closeWebsiteModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="websiteForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-key="websiteName">网站名称</label>
                        <input type="text" id="websiteName" name="name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-key="websiteUrl">网站链接</label>
                        <input type="url" id="websiteUrl" name="url" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-key="websiteCategory">选择分类</label>
                        <select id="websiteCategory" name="category" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-key="websiteDescription">描述 (可选)</label>
                        <textarea id="websiteDescription" name="description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                    </div>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <span data-key="save">保存</span>
                    </button>
                    <button type="button" id="cancelWebsite" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <span data-key="cancel">取消</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="categoryModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold" data-key="addCategory">添加分类</h3>
                <button id="closeCategoryModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="categoryForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-key="categoryName">分类名称</label>
                        <input type="text" id="categoryName" name="name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-key="categoryIcon">选择图标</label>
                        <div class="grid grid-cols-5 gap-2 mb-3" id="iconSelector">
                            <!-- 图标选择器 -->
                        </div>
                        <input type="text" id="categoryIcon" name="icon" placeholder="fas fa-star"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                               onclick="this.readOnly=false; this.focus()"
                               onblur="this.readOnly=true"
                               readonly>
                        <p class="text-xs text-gray-500 mt-1" data-key="iconHint">点击上方图标选择，或手动输入Font Awesome类名</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-key="categoryColor">颜色</label>
                        <select id="categoryColor" name="color"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="purple">紫色</option>
                            <option value="blue">蓝色</option>
                            <option value="green">绿色</option>
                            <option value="red">红色</option>
                            <option value="yellow">黄色</option>
                            <option value="pink">粉色</option>
                            <option value="indigo">靛蓝色</option>
                            <option value="gray">灰色</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <span data-key="save">保存</span>
                    </button>
                    <button type="button" id="cancelCategory" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <span data-key="cancel">取消</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="fileInput" accept=".csv" style="display: none;">

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
